
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Meta Tags للمشاركة الاحترافية -->
    <title>عرض ركائز (Rakkaiz) | مشروع ورق التوت</title>
    <meta name="description" content="العرض الفني والمالي المتكامل للتحول الرقمي لمطعم ورق التوت - مقدم من ركائز للحلول الذكية.">
    <meta property="og:title" content="عرض ركائز - مشروع ورق التوت الذكي">
    <meta property="og:description" content="استراتيجية التحول الرقمي الفاخرة لعام 2025.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#064e3b">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #064e3b;
            --gold-premium: #d4af37;
            --gold-light: #f1d27b;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            background: #fdfdfd;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        .perspective {
            perspective: 2000px;
        }
        .gold-gradient-text {
            background: linear-gradient(135deg, #d4af37 0%, #f1d27b 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .emerald-gradient-bg {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-page {
            animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .animate-page { animation: none !important; transform: none !important; opacity: 1 !important; }
            main { height: auto !important; padding: 0 !important; }
            .bg-white { box-shadow: none !important; border: none !important; }
            #root { padding: 0 !important; }
        }

        @media (max-width: 640px) {
            .perspective { perspective: none; }
            .floating { animation: none; }
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body>

</body>
</html>
